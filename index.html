<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Valentine's Day Button</title>\n    <style>\n        body {\n            display: flex;\n            justify-content: center;\n            align-items: center;\n            height: 100vh;\n            background-color: #f8f9fa;\n        }\n        #noButton {\n            position: absolute;\n            background-color: #ff4d4d;\n            color: white;\n            border: none;\n            padding: 10px 20px;\n            font-size: 16px;\n            cursor: pointer;\n            transition: transform 0.1s;\n        }\n    </style>\n</head>\n<body>\n    <button id="noButton">No</button>\n    <script>\n        const noButton = document.getElementById('noButton');\n        document.addEventListener('mousemove', (event) => {\n            const buttonRect = noButton.getBoundingClientRect();\n            const buttonX = buttonRect.x + buttonRect.width / 2;\n            const buttonY = buttonRect.y + buttonRect.height / 2;\n            const distance = Math.sqrt(Math.pow(buttonX - event.clientX, 2) + Math.pow(buttonY - event.clientY, 2));\n\n            if (distance < 50) {\n                const angle = Math.atan2(buttonY - event.clientY, buttonX - event.clientX);\n                const offsetX = Math.cos(angle) * 30;\n                const offsetY = Math.sin(angle) * 30;\n                noButton.style.transform = `translate(${offsetX}px, ${offsetY}px)`;\n            } else {\n                noButton.style.transform = 'translate(0, 0)';\n            }\n        });\n    <\/script>\n</body>\n</html>
